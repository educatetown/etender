<section id="tender">
    <div class="alert alert-success" role="alert">
        <h2> <a href="{% url 'eoi:all' %}">EOI </a></h2>
    </div>
<br>
       <div class="row">
                {% for t in eoi %}
                <div class="col-sm-3">
                    <div class="card-deck">
                        <div class="card">
                            {% if t.picture %}
                            <a href="{% url 'eoi:single' t.slug %}">
                                <img src="{{t.picture.url}}" class="card-img-top" alt="...">
                            </a>
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{t.title}}</h5>
                                <p class="card-text"><i class="fa fa-map-marker"></i>{{t.org_name}}</p>
                                <p class="card-text"><i class="fa fa-briefcase" aria-hidden="true"></i>{{t.service}}</p>
                            <p class="card-text"><i class="fa fa-newspaper-o" aria-hidden="true"></i>{{t.published_on}}</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Published Date: {{t.published_date}}</li>
                                <li class="list-group-item">Last Date: {{t.last_date}}</li>
                            </ul>
                            <a href="{% url 'eoi:single' t.slug %}" class="btn btn-primary">Visit Tender/Notice</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

</section>
